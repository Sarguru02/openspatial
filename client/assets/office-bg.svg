<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4000 4000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Uniform Flow Gradient (Top-Left to Bottom-Right) -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" /> <!-- Slate 800 -->
    </linearGradient>

    <!-- Desk Unit Pattern -->
    <pattern id="deskPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <!-- Main Desk -->
      <rect x="50" y="75" width="100" height="50" rx="4" fill="rgba(148, 163, 184, 0.08)" /> <!-- Slate 400 low opacity -->
      <!-- Chair hint -->
      <circle cx="100" cy="140" r="15" fill="rgba(148, 163, 184, 0.05)" />
      <!-- Subtle Grid Line -->
      <line x1="0" y1="0" x2="0" y2="200" stroke="rgba(255,255,255,0.02)" stroke-width="1" />
      <line x1="0" y1="0" x2="200" y2="0" stroke="rgba(255,255,255,0.02)" stroke-width="1" />
    </pattern>
    
    <!-- Flow Lines Pattern -->
    <pattern id="flowLines" x="0" y="0" width="800" height="800" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
       <line x1="0" y1="400" x2="800" y2="400" stroke="rgba(56, 189, 248, 0.05)" stroke-width="2" stroke-dasharray="100 100"/> <!-- Sky-blue subtle path -->
    </pattern>

  </defs>
  
  <!-- Background -->
  <rect width="4000" height="4000" fill="url(#flowGrad)"/>
  
  <!-- Desk Grid -->
  <rect width="4000" height="4000" fill="url(#deskPattern)"/>
  
  <!-- Overlay Flow Lines -->
  <rect width="4000" height="4000" fill="url(#flowLines)"/>
  
  <!-- Central Hub / Focal Point (Optional, keeping it subtle) -->
  <!-- Just a very subtle central highlight to give some depth -->
  <circle cx="2000" cy="2000" r="1200" fill="radial-gradient(circle, rgba(56, 189, 248, 0.03) 0%, transparent 70%)" />

</svg>
